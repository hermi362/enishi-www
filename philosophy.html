$(function(){
	// MainSlider
  $('#sliderPromo').bxSlider({
    controls: true,
    speed: 800,
    pause: 7000,
    useCSS: false,
    captions: true,
    auto: true,
    pager: true,
    slideMargin: 0,
    minSlides: 1,
    maxSlides: 1,
    moveSlides: 1
  });

	// SubSlider
  $('.slider_result').bxSlider({
    controls: true,
    useCSS: false,
    captions: true,
    auto: true,
    pager: false,
    slideWidth: 251,/*228*/
    minSlides: 2,
    maxSlides: 4,
    slideMargin: 1,/*20*/
    moveSlides: 1
  });
  
  // 実績の紹介 個別ページ Slider
  $('.gallery-list').bxSlider({
    auto: true,
    pause: 5000,
    speed: 600,
    mode: 'horizontal',  
    infiniteLoop: false,
    prevText: '<',  
    nextText: '>',
    slideWidth: 640,
    pager: true,  
    //easing: 'easeOutBounce',  
    pagerCustom: '.gallery-pager'     
  });

	// gnavi
	$('ul.gNavi li a').each(function(){
		if($(this).attr('href') == location.href){
			$(this).find('img').fadeTo(0,0);
		}else{
			$(this).hover(function(){
		  	$(this).find('img').stop().fadeTo(200,0);
	 		},function(){
	  		if($(this).attr('href') != location.href){
	 				$(this).find('img').stop().fadeTo(200,1);
	    	}
	  	});
	  }
	});
	
	// アコーディオンメニュー
	$("#acMenu dt").on("click", function() {
		$(this).next().stop().slideToggle();
		$(this).toggleClass("active");
	});
	$(".acItem dt").on("click", function() {
		$(this).next().stop().slideToggle();
		$(this).toggleClass("active");
	});
	$("#menu").click(function(){
		$(this).toggleClass("menuOpen");
		$("ul.nav").slideToggle();
	});
	$("#menu2").click(function(){
		$(this).toggleClass("menuOpen");
		$("ul.nav2").slideToggle();
	});
	$("#menu3").click(function(){
		$(this).toggleClass("menuOpen");
		$("ul.nav3").slideToggle();
	});
	$("#menu4").click(function(){
		$(this).toggleClass("menuOpen");
		$("ul.nav4").slideToggle();
	});

	// to-top-btn
	$(function () {
		$(".pageTop").hide();
		$(window).scroll(function () {
			if ($(this).scrollTop() > 100) {
				$('.pageTop').fadeIn();
			} else {
				$('.pageTop').fadeOut();
			}
		});
		$('.pageTop a').click(function () {
			$('body,html').animate({scrollTop: 0}, 500);
			return false;
		});
	});
});

</script>
